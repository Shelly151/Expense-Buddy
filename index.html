<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Splitter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Expense Buddy</h1>
        </header>

        <div id="auth-section">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <button onclick="login()">Login</button>
        </div>

        <div id="dashboard" style="display: none;">
            <h2>Welcome, <span id="user-name"></span></h2>
            <button onclick="logout()">Logout</button>

            <!-- Expense Details -->
            <section>
                <h3>Create Expense</h3>
                <input type="text" id="description" placeholder="Description">
                <input type="number" id="amount" placeholder="Total Amount" onkeyup="validateTotalAmount()">

                <!-- Split Option Selection -->
                <label>
                    <input type="radio" name="splitOption" value="automatic" checked
                        onchange="toggleManualFields(false)">
                    Split Equally
                </label>
                <label>
                    <input type="radio" name="splitOption" value="manual" onchange="toggleManualFields(true)">
                    Split Manually
                </label>

                <!-- Participant Details -->
                <div id="participants">
                    <h4>Participants</h4>
                    <div class="participant">
                        <input type="text" class="participant-name" placeholder="Participant Name">
                        <input type="number" class="participant-amount" placeholder="Amount (manual split)"
                            style="display: none;" onkeyup="validateParticipantAmounts()">
                    </div>
                </div>
                <button onclick="addParticipant()">Add Participant</button>
                <button onclick="addExpense()">Add Expense</button>
                <p id="error-message" style="color: red; display: none;">Total does not match participant amounts.</p>
            </section>

            <!-- Balance Summary -->
            <section>
                <h3>Balances</h3>
                <div id="balances"></div>
            </section>
        </div>
    </div>

    <script src="backend.js"></script>
</body>

</html>
